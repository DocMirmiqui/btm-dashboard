<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CaptSiro's 3D renderer</title>

    <script src="https://git.io/glm-js.min.js"></script>
  <script type="module" crossorigin src="../assets/index-CUPT7od1.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/index-DV8933Ud.css">
</head>
<body>
    <main>
        <canvas id="viewport"></canvas>

        <div class="time-controls">
            <button class="play">
                <i class="nf nf-md-play"></i>
            </button>
            
            <button class="pause">
                <i class="nf nf-md-pause"></i>
            </button>
            
            <label class="time-input">
                <code>[Time]:</code>
                <input type="range" min="0" max="1" step="0.01">
            </label>
        </div>

        <div class="stats hide">
            <code class="fps">0 fps</code>
            <code class="update">update: 0</code>
            <code class="render">render: 0</code>
            <code class="day-time">time-day: 0</code>
        </div>
    </main>

</body>
</html>
